<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/75f7cbeaec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="nav">
        <img src="images/logo.svg" class="logo" alt="" />
      </header>
      <div class="sub-container">
        <div class="img-wrapper">
          <img class="mockup" src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="text-wrapper">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="para">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      <div class="social-container">
        <i class="fab fa-facebook social"></i>
        <i class="fab fa-twitter social"></i>
        <i class="fab fa-instagram social"></i>
      </div>
    </footer>
  </body>
</html>
